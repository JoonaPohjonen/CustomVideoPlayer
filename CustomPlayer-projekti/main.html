<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://kit.fontawesome.com/3548b4ec21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Custom player</title>
</head>
<body>

<div id="videoContainer" class="c-video">
    <video class="video" src="rainforest.mp4"></video>
    <div class="controls">
        <div class="orange-bar">
            <div class="orange-juice"></div>
        </div>
        <div class="buttons">
            <button id="play-pause"></button>
            <button id="fullscreen"></button>
            <button class="volume" id="volinc"></button>
            <button class="volume" id="voldec"></button>
            <button id="mute"></button>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
